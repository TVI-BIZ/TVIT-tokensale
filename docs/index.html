<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TVI Token ICO Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #c9e2b3;
        }
    </style>
</head>
<body>
<div class="container" style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">TVI Token ICO Sale</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
            <p class="text-center" >Loading...</p>
        </div>
        <div class="text-center" id="content" style="display: none ">
         <p>Introducing "TVI Token" (TVIT)!
            Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>
             &nbsp TVIT.
         </p>
            <br>
            <form onSubmit= "App.buyTokens(); return false;" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                        </input>

                         <span class="input-group-btn">
                             <button type="submit" class="btn btn-primary btn-lg">
                               Buy Tokens
                             </button>
                         </span>
                    </div>
                </div>
            </form>
            <br>

                <div class="progress">
                <div id="progress" class="progress-bar progress-bar-stripped active" aria-valuemin="0" aria-valuemax="100">

                </div>
                </div>
             <p><span class="tokens-sold"></span> / 2000000<span class="tokens-available"></span> tokens sold</p>
            <hr>
            <p id="accountAddress"></p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
